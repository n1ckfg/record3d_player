        // Function to fetch the MP4 file from a URL and convert it into a Blob
        async function loadMP4AsBlob(url) {
            try {
                // Fetch the MP4 file
                const response = await fetch(url);

                // Check if the request was successful (status code 200)
                if (!response.ok) {
                    throw new Error(`Failed to fetch MP4 file. Status: ${response.status}`);
                }

                // Convert the response into a Blob
                const blob = await response.blob();
                
                // Use the Blob as needed (e.g., display or further processing)
                console.log("Blob loaded successfully:", blob);

                return blob;
            } catch (error) {
                console.error("Error loading MP4 file:", error);
                throw error;
            }
        }

        // Example usage
        const mp4Url = "./files/record3d_goat.mp4";

        loadMP4AsBlob(mp4Url).then((blob) => {
            // Do something with the Blob, for example, create a video element
            const videoElement = document.createElement('video');
            videoElement.src = URL.createObjectURL(blob);
            videoElement.controls = true;
            document.body.appendChild(videoElement);
        }).catch((error) => {
            // Handle errors
            console.error("Error:", error);
        });
